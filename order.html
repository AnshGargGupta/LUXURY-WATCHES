<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - Luxury Watches</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header, footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      text-transform: uppercase;
    }
    nav a:hover {
      background-color: #444;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #333;
    }
    /* Default (Light Mode) */
body {
  background: #f4f4f4;
  color: #000;
}

/* Dark Mode */
body.dark-mode {
  background: #121212;
  color: #fff;
}

/* Navbar and Card Styling for Dark Mode */
body.dark-mode nav {
  background-color: #222;
}
body.dark-mode .card {
  background-color: #1e1e1e;
  color: white;
}
body.dark-mode a {
  color: #ddd;
}
    /* Ensure other elements adapt too */
body.dark-mode nav {
  background-color: #1e1e1e;
}
body.dark-mode a {
  color: #ffffff;
}
body.dark-mode .card {
  background-color: #1a1a1a;
  color: #fff;
}

  </style>
</head>
<body>
  <header>
    <h1>Place Your Order</h1>
  </header>

  <nav style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="collection.html">Collection</a>
    <a href="buy.html">Buy</a>
    <a href="contact.html">Contact</a>
    </div>
     <button id="mode-toggle" style="margin: 0.5rem; padding: 0.5rem 1rem; cursor: pointer;">DARK/LIGHT THEME</button>
    
  </nav>
  <div class="container">
    <form action="https://formsubmit.co/gargansh328@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="watch" placeholder="Watch You Want to Buy" required />
      <textarea name="message" rows="4" placeholder="Additional Details" required></textarea>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Luxury Watches. All rights reserved.</p>
  </footer>
  <script>
  const toggle = document.getElementById('mode-toggle');
  const body = document.body;

  // Load saved preference
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
  }

  toggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    // Save preference
    localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
  });
</script>

</body>
</html>
